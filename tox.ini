[testenv:lintci]
ignore_outcome = true
change_dir = {tox_root}
description = Lint gitlab-ci and github workflows
commands =
    yamllint \
    .gitlab-ci.yml \
    .github/workflows/docker-image.yml \
    .github/workflows/tests.yml \
    .github/workflows/trivy.yml
deps =
    yamllint

[gh-actions]
# See https://pypi.org/project/tox-gh-actions/
